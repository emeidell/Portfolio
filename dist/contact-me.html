<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c1b7122951.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="bg-white relative z-40 w-full h-24 px-12 flex justify-between items-center border-b"
    >
      <div class="w-full lg:w-auto">
        <a
          href="https://www.evanmeidell.com"
          class="font-serif text-2xl block text-center text-black text-lg no-underline hover:text-gray-600"
          >Evan Meidell</a
        >
      </div>
    </header>

    <div class="w-full bg-white">

      <div class="container max-w-4xl mx-auto pt-32 px-12 md:px-0 h-full">
        <div class="max-w-sm w-full lg:max-w-full lg:flex">
          <!-- left image -->
          <div
            class="h-64 lg:h-auto lg:w-2/5 flex-none bg-cover bg-center rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
            style="
              background-image: url('./assets/images/campaign-creators.jpg');
            "
            title="Macbook Pro on table showing marketing material"
          ></div>
          <!-- /left image -->

          <!-- contact form -->
          <div
            class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 leading-normal w-full"
          >
            <form name="contact" method="POST" data-netlify="true">
              <fieldset class="h-24">
                <label class="block text-sm text-gray-dark pb-2">Name <span class="text-red-500">*</span></label>
                <input
                  class="block w-full border rounded py-2 px-3 text-sm text-gray-700"
                  id="name"
                  type="text"
                  name="name"
                />
                <p id="name-error" class="hidden text-red-500 text-sm pb-2">Name is required to submit.</p>
              </fieldset>

              <fieldset class="h-24">
                <label class="block text-sm text-gray-dark pb-2">Email <span class="text-red-500">*</span></label>
                <input
                  class="block w-full border rounded py-2 px-3 text-sm text-gray-700"
                  id="email"
                  type="text"
                  name="email"
                />
                <p id="name-error" class="hidden text-red-500 text-sm pb-2">Name is required to submit.</p>
              </fieldset>

              <fieldset>
                <label class="block text-sm text-gray-dark pb-2">Message</label>
                <textarea
                  class="block w-full border border-red-300er rounded py-2 px-3 text-sm text-gray-700 h-32"
                ></textarea>
              </fieldset>

              <button class="text-sm py-2 px-3 mt-4 bg-black text-white rounded" type="submit">
                Submit
              </button>
            </form>
          </div>
          <!-- contact form -->
        </div>
      </div>
    </div>
    <!-- /contact -->
    
    <script>
      document.getElementsByName('contact').submit(contactSubmit());

      function contactSubmit() {
        var name = document.getElementById('name').value
        var email = document.getElementById('email').value
        var nameError = document.getElementById('name-error');
        console.log("Hello world")

        if (name === "") {
          console.log("Fields are required for submition")
          nameError.classList.remove('hidden')
        } else {
          nameError.classList.add('hidden')
        }
      }
    </script>
  </body>
</html>
